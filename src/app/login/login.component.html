<div class="container">
    <div class="row ">
        <div class="d-flex">
            <div ngbNav #nav="ngbNav" class="nav-pills flex-column mt-5" orientation="vertical">
                <ng-container ngbNavItem>
                    <button ngbNavLink>Sign In</button>
                    <ng-template ngbNavContent>
                        <div class="card shadow-lg border-0 rounded-lg mt-2 bg-primary text-white"
                            style="width: 30rem;">
                            <div class="card-header">
                                <h1>Login</h1>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="login">
                                    <div class="form-group mb-3">
                                        <label for="username">
                                            <h4>Username</h4>
                                        </label>
                                        <input type="text" class="form-control" formControlName="username" id="username"
                                            placeholder="Username" autocomplete="off">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password">
                                            <h4>Password</h4>
                                        </label>
                                        <input type="password" class="form-control" formControlName="password"
                                            id="password" placeholder="Password" autocomplete="off">
                                    </div>
                                </form>
                                <button (click)="submitLogin()" class="btn mr-3" type="submit"
                                    [disabled]="!login.valid">Submit</button>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
                <ng-container ngbNavItem>
                    <button ngbNavLink>Admin SignIn</button>
                    <ng-template ngbNavContent>
                        <div class="card shadow-lg border-0 rounded-lg mt-2" style="width: 30rem;">
                            <div class="card-header">
                                <h1>Login as Admin</h1>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="login">
                                    <div class="form-group mb-3">
                                        <label for="Adminusername">
                                            <h4>Username</h4>
                                        </label>
                                        <input type="text" class="form-control" formControlName="username"
                                            id="Adminusername" placeholder="Username" autocomplete="off">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="Adminpassword">
                                            <h4>Password</h4>
                                        </label>
                                        <input type="password" class="form-control" formControlName="password"
                                            id="Adminpassword" placeholder="Password" autocomplete="off">
                                    </div>
                                </form>
                                <button (click)="loginAsAdmin()" class="btn mr-3" type="submit"
                                    [disabled]="!login.valid">Submit</button>
                                <!-- <a (click)="loginAsAdmin()">Login as admin</a> -->
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </div>
            <div [ngbNavOutlet]="nav" class="ms-4"></div>
        </div>
    </div>
</div>
